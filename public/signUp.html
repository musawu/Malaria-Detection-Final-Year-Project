<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account - Medical Assessment System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      padding: 40px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 480px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      border-radius: 16px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    h1 {
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-container {
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background-color: #ffffff;
      font-size: 16px;
      color: #1f2937;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      transform: translateY(-1px);
    }

    input:invalid {
      border-color: #ef4444;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #6b7280;
      font-size: 18px;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #4CAF50;
    }

    .role-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 8px;
    }

    .role-option {
      position: relative;
    }

    .role-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .role-label {
      display: block;
      padding: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #ffffff;
      font-weight: 500;
      color: #6b7280;
    }

    .role-option input[type="radio"]:checked + .role-label {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.05);
      color: #4CAF50;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
    }

    .role-icon {
      font-size: 24px;
      display: block;
      margin-bottom: 8px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .login-link a:hover {
      color: #45a049;
      text-decoration: underline;
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 4px;
      display: none;
    }

    .success-message {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .submit-btn {
      background: #ccc;
      position: relative;
    }

    .loading .submit-btn::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 24px;
        margin: 16px;
      }
      
      .role-selector {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="header">
      <div class="logo">ü©∫</div>
      <h1>Join Our Platform</h1>
      <p class="subtitle">Create your account to access our medical assessment system</p>
    </div>

    <div class="success-message" id="successMessage">
      Account created successfully! Please check your email for verification.
    </div>

    <form id="signupForm" action="/signup" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-container">
          <input type="text" id="name" name="name" required minlength="2" maxlength="50">
          <div class="error-message" id="nameError"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="emailError"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container password-container">
          <input type="password" id="password" name="password" required minlength="8">
          <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
          <div class="error-message" id="passwordError"></div>
        </div>
      </div>

      <div class="form-group">
        <label>Account Type</label>
        <div class="role-selector">
          <div class="role-option">
            <input type="radio" id="user" name="role" value="user" required>
            <label for="user" class="role-label">
              <span class="role-icon">üë§</span>
              <div>Patient/User</div>
            </label>
          </div>
          <div class="role-option">
            <input type="radio" id="doctor" name="role" value="doctor" required>
            <label for="doctor" class="role-label">
              <span class="role-icon">üë®‚Äç‚öïÔ∏è</span>
              <div>Medical Professional</div>
            </label>
          </div>
        </div>
        <div class="error-message" id="roleError"></div>
      </div>

      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Sign In</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅ';
      }
    }

    function showError(fieldId, message) {
      const errorElement = document.getElementById(fieldId + 'Error');
      const inputElement = document.getElementById(fieldId);
      
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      inputElement.style.borderColor = '#ef4444';
    }

    function clearError(fieldId) {
      const errorElement = document.getElementById(fieldId + 'Error');
      const inputElement = document.getElementById(fieldId);
      
      errorElement.style.display = 'none';
      inputElement.style.borderColor = '#e5e7eb';
    }

    function validateForm() {
      let isValid = true;
      
      // Clear all previous errors
      ['name', 'email', 'password', 'role'].forEach(clearError);
      
      // Validate name
      const name = document.getElementById('name').value.trim();
      if (name.length < 2 || name.length > 50) {
        showError('name', 'Name must be between 2 and 50 characters');
        isValid = false;
      }
      
      // Validate email
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('email', 'Please enter a valid email address');
        isValid = false;
      }
      
      // Validate password
      const password = document.getElementById('password').value;
      if (password.length < 8) {
        showError('password', 'Password must be at least 8 characters long');
        isValid = false;
      }
      
      // Validate role
      const role = document.querySelector('input[name="role"]:checked');
      if (!role) {
        showError('role', 'Please select an account type');
        isValid = false;
      }
      
      return isValid;
    }

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!validateForm()) {
        return;
      }
      
      // Show loading state
      const container = document.querySelector('.signup-container');
      container.classList.add('loading');
      
      try {
        const formData = new FormData(this);
        const response = await fetch('/signup', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          document.getElementById('successMessage').style.display = 'block';
          this.reset();
          
          // Redirect to login after 3 seconds
          setTimeout(() => {
            window.location.href = '/login?message=Account created successfully! Please sign in.';
          }, 3000);
        } else {
          if (result.errors) {
            Object.keys(result.errors).forEach(field => {
              showError(field, result.errors[field]);
            });
          } else {
            alert(result.message || 'An error occurred. Please try again.');
          }
        }
      } catch (error) {
        alert('Network error. Please try again.');
        console.error('Signup error:', error);
      } finally {
        container.classList.remove('loading');
      }
    });

    // Real-time validation
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (email && !emailRegex.test(email)) {
        showError('email', 'Please enter a valid email address');
      } else {
        clearError('email');
      }
    });

    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      
      if (password.length > 0 && password.length < 8) {
        showError('password', 'Password must be at least 8 characters long');
      } else {
        clearError('password');
      }
    });
  </script>
</body>
</html>
