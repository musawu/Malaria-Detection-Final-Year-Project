<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Anemia & Malaria Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e8f5e8, #f0f9f0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2e7d32;
    }

    .role-selector {
      margin-bottom: 25px;
    }

    .role-selector label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: 500;
    }

    .role-options {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .role-option {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .role-option:hover {
      border-color: #4caf50;
      background: #f0f9f0;
    }

    .role-option.selected {
      border-color: #2e7d32;
      background: #e8f5e8;
      color: #2e7d32;
      font-weight: 500;
    }

    .role-icon {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .login-container button:hover {
      background: #2e7d32;
    }

    .login-container button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .login-container .back {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #666;
      text-decoration: none;
      font-size: 0.9em;
    }

    .login-container .back:hover {
      text-decoration: underline;
    }

    .credentials-info {
      margin-top: 20px;
      padding: 15px;
      background: #f0f9f0;
      border-radius: 8px;
      font-size: 0.85em;
      color: #555;
    }

    .credentials-info h4 {
      margin-top: 0;
      color: #2e7d32;
    }

    .credentials-info ul {
      margin: 5px 0;
      padding-left: 20px;
    }

    .error-message {
      background: #ffebee;
      color: #d32f2f;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    
    <div class="role-selector">
      <label>Select Login Type:</label>
      <div class="role-options">
        <div class="role-option" data-role="user">
          <div class="role-icon">üë§</div>
          <div>User</div>
        </div>
        <div class="role-option" data-role="doctor">
          <div class="role-icon">üë®‚Äç‚öïÔ∏è</div>
          <div>Doctor</div>
        </div>
      </div>
    </div>

    <form action="/login" method="POST" id="loginForm">
      <input type="hidden" name="loginType" id="loginType" value="">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" id="loginBtn" disabled>Login</button>
    </form>

    <div class="credentials-info">
      <h4>Demo Credentials:</h4>
      <strong>User Login:</strong>
      <ul>
        <li>Username: user | Password: pass</li>
        <li>Username: admin | Password: admin123</li>
      </ul>
      <strong>Doctor Login:</strong>
      <ul>
        <li>Username: doctor1 | Password: medical456</li>
        <li>Username: doctor2 | Password: grace2024</li>
      </ul>
    </div>

    <a class="back" href="/">‚Üê Back to Home</a>
  </div>

  <script>
    const roleOptions = document.querySelectorAll('.role-option');
    const loginTypeInput = document.getElementById('loginType');
    const loginBtn = document.getElementById('loginBtn');
    
    roleOptions.forEach(option => {
      option.addEventListener('click', () => {
        // Remove selected class from all options
        roleOptions.forEach(opt => opt.classList.remove('selected'));
        
        // Add selected class to clicked option
        option.classList.add('selected');
        
        // Set the login type
        const role = option.dataset.role;
        loginTypeInput.value = role;
        
        // Enable login button
        loginBtn.disabled = false;
        
        // Update placeholder text based on role
        const usernameInput = document.querySelector('input[name="username"]');
        if (role === 'doctor') {
          usernameInput.placeholder = 'Username (e.g., doctor1)';
        } else {
          usernameInput.placeholder = 'Username (e.g., user)';
        }
      });
    });

    // Check for error messages in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = decodeURIComponent(error);
      document.querySelector('.login-container').insertBefore(errorDiv, document.querySelector('form'));
    }
  </script>
</body>
</html>
